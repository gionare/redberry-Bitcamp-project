<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap"
    />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="header-logo">
        <a href="index.html"><img src="./assets/LOGO-02 3.png" alt="" /></a>
        <div id="header-btns">
          <button id="enter">შესვლა/Log in</button>
          <a href="pages/NewBlog/newBlog.html"
            ><button id="add-blog-btn">დაამატე ბლოგი</button></a
          >
        </div>
      </div>
    </header>
    <nav>
      <h1>ბლოგი</h1>
      <img src="./assets/Blog-1024x355 1.png" alt="" />
    </nav>
    <!-- <div class="logins">
      <button class="exit">X</button>
      <input type="text" name="" id="" placeholder="Login">
        <button>Click Me</button>
    </div> -->
    <main>
      <div class="categories">
        <button class="market">მარკეტი</button>
        <button class="application">აპლიკაცია</button>
        <button class="ai">ხელოვნური ინტელექტი</button>
        <button class="ui-ux">UI/UX</button>
        <button class="research">კვლევა</button>
        <button class="figma">Figma</button>
      </div>
      <!-- script.js iRebs API-დან ბლოგებს და ამ სექციაში სვავს -->
      <section class="cards"></section>

      <!-- Login Popup window -->
      <section class="login">
        <div class="exit">
          <img src="./assets/add.svg" alt="" />
        </div>

        <div class="login-header">
          <h4>შესვლა</h4>
          <form action="">
            <label for="email">ელ-ფოსტა</label>
            <!-- login-input ველი -->
            <input
              id="login-email"
              type="email"
              placeholder="Example@redberry.ge"
            />
            <section class="error">
              <img src="./assets/info-circle.jpg" alt="" />
              <span id="error-message">ელ-ფოსტა არ მოიძებნა</span>
            </section>
            <!-- submit button -->
            <button id="submit" type="submit">შესვლა/Submit</button>
          </form>
        </div>
      </section>

      <section class="authorization">
        <section class="text">
          <img src="./assets/tick-circle.svg" alt="" />
          <h2>წარმატებული ავტორიზაცია</h2>
        </section>
        <button class="okay">კარგი</button>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
